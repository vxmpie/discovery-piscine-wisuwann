<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User profile card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <main class="wrap">
      <article class="card">
        <h2 class="title">User Profile</h2>

        <table class="info" role="presentation" aria-hidden="true">
          <tr>
            <td class="photo">
              <img class="avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=300"
                   alt="Profile picture">
            </td>

            <td class="details">
              <div class="login">@wisuwann</div> 
              <div class="desc">IoT engineer</div>

              <div class="social">
                <a href="#" aria-label="GitHub">
                  <img class="icon" src="https://placehold.co/32x32?text=G" alt="">
                </a>
                <a href="#" aria-label="Twitter/X">
                  <img class="icon" src="https://placehold.co/32x32?text=X" alt="">
                </a>
                <a href="#" aria-label="LinkedIn">
                  <img class="icon" src="https://placehold.co/32x32?text=In" alt="">
                </a>
              </div>
            </td>
          </tr>
        </table>

        <div class="actions">
          <a class="btn" href="mailto:you@example.com">Contact</a>
        </div>
      </article>
    </main>
  </body>
</html>
