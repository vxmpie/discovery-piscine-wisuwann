<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Change background (jQuery)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer src="background.js"></script>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;justify-content:center;align-items:center;font-family:system-ui,sans-serif}
    button{padding:14px 24px;font-size:1.1rem;border:none;border-radius:8px;background:#0ea5e9;color:#fff;cursor:pointer}
    button:hover{filter:brightness(1.05)}
  </style>
</head>
<body>
  <button id="changer">Click me</button>
</body>
</html>
