<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Balloon (jQuery)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;justify-content:center;align-items:center;background:#f3f4f6;font-family:system-ui,sans-serif}
    #balloon{width:200px;height:200px;border-radius:50%;background:red;cursor:pointer;user-select:none;transition:background-color .15s}
  </style>
</head>
<body>
  <div id="balloon" title="Click me"></div>
  <script>
  $(function () {
    const MIN=200, MAX=420, GROW=10, SHRINK=5;
    const colors=['red','green','blue'];
    let idx=0, size=MIN;

    function apply(){
      $('#balloon').css({ width:size, height:size, backgroundColor:colors[idx] });
    }
    function nextFwd(){ idx=(idx+1)%colors.length; }
    function nextRev(){ idx=(idx-1+colors.length)%colors.length; }

    $('#balloon').on('click', function(){
      size += GROW;
      if(size > MAX) size = MIN; 
      nextFwd();
      apply();
    });

    $('#balloon').on('mouseleave', function(){
      size = Math.max(MIN, size - SHRINK);
      nextRev();
      apply();
    });

    apply();
  });
  </script>
</body>
</html>
