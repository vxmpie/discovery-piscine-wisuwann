<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>To do or not to do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f8fafc; }
    .wrap { max-width:700px; margin:40px auto; padding:0 16px; }
    .bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    h1 { font-size:1.25rem; margin:0; }
    #new { padding:8px 12px; border:none; border-radius:8px; background:#0ea5e9; color:#fff; font-weight:700; cursor:pointer; }
    #ft_list { display:flex; flex-direction:column; gap:8px; }
    .todo { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:10px 12px; box-shadow:0 6px 18px rgba(0,0,0,.06); cursor:pointer; }
    .empty { color:#64748b; text-align:center; margin-top:16px; }
  </style>
  <script defer src="todo.js"></script>
</head>
<body>
  <main class="wrap">
    <div class="bar">
      <h1>To do or not to do</h1>
      <button id="new">New</button>
    </div>

    <div id="ft_list" aria-live="polite"></div>
    <p id="empty" class="empty" hidden>No tasks yet</p>
  </main>
</body>
</html>
