<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="background.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, sans-serif;
      }
      button {
        padding: 14px 24px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background: #0ea5e9;
        color: #fff;
        cursor: pointer;
      }
      button:hover { filter: brightness(1.05); }
    </style>
  </head>
  <body>
    <button id="changer">Click me</button>
  </body>
</html>
