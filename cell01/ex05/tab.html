<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tab</title>
    <style>
      html, body { height: 100%; margin: 0; }
      table { width: 100%; height: 100vh; border-collapse: collapse; table-layout: fixed; }
      td { width: 50%; text-align: center; vertical-align: middle; font: 700 1.5rem/1.2 system-ui, sans-serif; color: #111; }
      .left  { background: #ffd6e7; }   
      .right { background: #c9f0ff; }   
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="left">Left box text</td>
        <td class="right">Right box text</td>
      </tr>
    </table>
  </body>
</html>
