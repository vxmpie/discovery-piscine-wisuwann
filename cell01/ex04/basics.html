<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basics</title>
    <style>
      :root { --pink: pink; }
      html, body { height: 100%; margin: 0; }
      body {
        background: var(--pink);               
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, monospace;
        display: flex; flex-direction: column;
        min-height: 100dvh;
      }
      h1 {
        color: white;                          
        text-align: center;                    
        font-size: 2.25rem;                   
        margin: 32px 16px;
      }
      .shops {
        display: flex; gap: 16px;            
        justify-content: center; flex-wrap: wrap;
        padding: 0 16px;
      }
      .shop {
        text-align: center;
      }
      .shop img {
        width: 280px; height: 180px; object-fit: cover; border-radius: 8px;
        display: block;
      }
      hr {
        border: none; border-top: 2px solid #fff; margin: 24px 0;
        width: 100%;                           
      }
      footer {
        margin-top: auto;                      
        padding: 8px 16px 16px;
        font-style: italic;                   
        font-family: ui-monospace, "Courier New", monospace; 
        text-align: right;                    
        color: #000000;
      }
      a { color: #0033cc; }
      a:visited { color: #551a8b; }
    </style>
  </head>
  <body>
    <h1>Piscine Basics ✨</h1>

    <section class="shops">
      <div class="shop">
        <img src="https://www.popticles.com/wp-content/uploads/2024/04/Amazon_The_Most_Valuable_Brands_2023.jpg" alt="Amazon">
        <div><a href="https://www.amazon.com" target="_blank" rel="noopener">amazon.com</a></div>
      </div>
      <div class="shop">
        <img src="https://scontent.fbkk6-1.fna.fbcdn.net/v/t39.30808-6/348321353_656189903000587_5126055828651605285_n.png?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_aid=0&_nc_ohc=hpQzK8dEOMsQ7kNvwFRZUYJ&_nc_oc=AdkyUc8c861FJx1N-NUaWxtv1wkY6hzK4OnCKnn8c_2Z_2hdth0krWDS1GJabzeUIxQ&_nc_zt=23&_nc_ht=scontent.fbkk6-1.fna&_nc_gid=C3ELQv4Cpa71txB251mlqA&oh=00_AfadmSbwJfORP1wn-9cnRpWRDe3FOrs67xPvzuY_TyULJA&oe=68C4CAEE" alt="eBay">
        <div><a href="https://www.ebay.com" target="_blank" rel="noopener">ebay.com</a></div>
      </div>
    </section>

    <hr>

    <footer>&copy; Wiwat 2025</footer>
  </body>
</html>
